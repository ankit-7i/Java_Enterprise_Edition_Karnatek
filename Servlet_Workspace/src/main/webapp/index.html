<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Servlet Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ABE2, #5563DE);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .form-container {
            background-color: #fff;
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        .form-container h1 {
            color: #333;
            margin-bottom: 30px;
        }

        input[type="text"],
        input[type="password"] {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            outline: none;
            transition: 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #5563DE;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background: #5563DE;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            background: #3646B2;
        }

        label {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1>User Login</h1>
    <form action="fs" method="post">
        <label for="uname">Username</label><br>
        <input type="text" id="uname" name="uname" placeholder="Enter your username" required><br>

        <label for="upwd">Password</label><br>
        <input type="password" id="upwd" name="upwd" placeholder="Enter your password" required><br>

        <input type="submit" value="Display">
    </form>
</div>
</body>
</html>
